<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
   <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4NJMY5MRXY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-4NJMY5MRXY');
    </script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="container">
        <header class="arena-header">
            <div class="header-content">
                <h1><i class="fa-solid fa-trophy"></i> 7-Day Rolling Leaderboard</h1>
                <p>Tracking contributions from {{ SEVEN_DAYS_AGO.strftime('%Y-%m-%d') }} to {{ TODAY.strftime('%Y-%m-%d') }}</p>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <p>Last updated: {{ TODAY.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </footer>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
