<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="container">
        <header class="arena-header">
            <div class="header-content">
                <h1><i class="fa-solid fa-trophy"></i> 7-Day Rolling Leaderboard</h1>
                <p>Tracking contributions from 2025-09-29 to 2025-10-06</p>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        
<div class="competition-status">
    <div class="status-pill">
        <span>üèÜ 0 Contributors Tracking</span>
    </div>
</div>

<div class="content-grid">
    <section class="leaderboard-card">
        <div class="card-header">
            <h2><i class="fa-solid fa-ranking-star"></i> Leaderboard</h2>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>

    <section class="recent-actions-card">
        <div class="card-header">
            <h2><i class="fa-solid fa-bolt"></i> Recent Deep Actions</h2>
        </div>
        <div class="actions-container">
            
        </div>
    </section>
</div>

<div id="modal" class="modal">
    <div class="modal-content modern-modal">
        <span class="close">&times;</span>
        <h2 id="modal-title">Action Summary</h2>
        <div class="modal-user-info">
            <span id="modal-user"></span>
            <span id="modal-score" class="modal-score-badge"></span>
        </div>
        <p id="modal-details"></p>
        <p id="modal-time" class="modal-time"></p>
    </div>
</div>


        <footer>
            <p>Last updated: 2025-10-06 08:29:19</p>
        </footer>
    </div>
    <script src="static/js/script.js"></script>
